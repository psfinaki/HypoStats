name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  Build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Decode keystore
      env:
        ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        base64 -d <<< "$ENCODED_KEYSTORE" > $GITHUB_WORKSPACE/keystore.jks
    
    - name: Create local.properties
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "storeFile=$GITHUB_WORKSPACE/keystore.jks" > local.properties
        echo "storePassword=$KEYSTORE_PASSWORD" >> local.properties
        echo "keyAlias=$KEY_ALIAS" >> local.properties
        echo "keyPassword=$KEY_PASSWORD" >> local.properties
    
    - name: Build Release APK
      run: ./gradlew assembleRelease
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/app-release.apk
    
    - name: Create Release
      run: gh release create ${{ github.ref_name }} app/build/outputs/apk/release/app-release.apk
      env:
        GH_TOKEN: ${{ github.token }}
